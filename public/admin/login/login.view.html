<form ng-submit="submit()" name="login" class="form-signin" novalidate>
    <h1> Hello </h1>
    <input name="email" ng-model="user.email" type="email" class="form-control" placeholder="Email address" required>
    <p class="help-block" ng-show="register.email.$dirty && register.email.$invalid">please place a real emailadress</p>
    <input name="password" ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
    <button class=" btn btn-lg btn-primary btn-block " type="submit ">
        log in </button>
</form>
